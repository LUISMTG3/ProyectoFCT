<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">MiRedSocial.com</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Inicio</a></li>
				<li class="active"><a href="/usuario/new">Nuevo Usuario</a></li>
				<li class="active"><a href="/usuario/contactos">Contactos</a></li>
				<li class="active"><a href="/usuario/invitaciones">Invitaciones</a></li>
			</ul>
		</div>
		<!--/.nav-cierre -->

	</nav>

	<div class="container">

		<div class="lista">
			<h1>Listado de usuarios</h1>
			<form  method="post">
			<table class="table" >
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>Teléfono</th>
				</thead>
				<tbody>
					<tr th:each="usuario : ${listaUsuarios}">
						<td th:text="${usuario.id}">ID</td>
						<td th:text="${usuario.nombre}">Jesús Álvarez</td>
						<td th:text="${usuario.email}">Alvarez@hotmail.net</td>
						<td th:text="${usuario.telefono}">954000000</td>
						<td><a th:href="@{/solicitud/{id}(id=${usuario.id})}" class="btn btn-primary" type="submit">Enviar solicitud</a></td>
					</tr>
				</tbody>
			</table>
			</form>
		</div>

	</div>

	<!-- 16:9 aspect ratio
	<div >
		<iframe width="816" height="459" class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8"></iframe>
	</div> -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>

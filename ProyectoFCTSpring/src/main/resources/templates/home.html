<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>
<style type="text/css">
a {
	color: #fff;
	cursor: pointer;
	display: block;
	position: relative;
	transition: all 0.2s cubic-bezier(0.42, 0, 0.58, 1);
}

a:hover {
	color: #000 !important;
	background-color: transparent;
	text-shadow: nthree;
}

a:before {
	left: 0%;
	right: auto;
	width: 100%;
}

a:before {
	display: block;
	position: absolute;
	top: 0px;
	right: 0px;
	height: 100%;
	width: 0px;
	z-index: -1;
	content: '';
	color: #000 !important;
	background: #F7CA18;
	transition: all 0.2s cubic-bezier(0.42, 0, 0.58, 1);
}

a:after {
	opacity: 0;
	background-image: -webkit-linear-gradient(transparent 50%, rgba(101, 179, 122, 0.2)
		50%);
	background-image: -moz-linear-gradient(transparent 50%, rgba(101, 179, 122, 0.2)
		50%);
	background-size: 10px 10px;
	-moz-transform: translateX(-50%) translateY(-50%) rotate(90deg);
	-ms-transform: translateX(-50%) translateY(-50%) rotate(90deg);
	-webkit-transform: translateX(-50%) translateY(-50%) rotate(90deg);
	transform: translateX(-50%) translateY(-50%) rotate(90deg);
}

#contactos {
	width: 20%;
	margin-top: 5%;
	margin-left: 8%;
	position: absolute;
}

#publicaciones {
	width: 70%;
	align-content: right;
	margin-top: 5%;
	padding-right: 20%;
	position: absolute;
}

#mostrar {
	margin-left: 75%;
	margin-top: 3%;
	width: 20%;
}

#avatar {
	width: 90px;
	height: 90px;
	border-radius: 50%;
	box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.15);
}



#fotos {
	size: 100%;
	box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.15);
}

#texto1 {
	padding-top: 45px;
	padding-right: 10px;
}

dialog::backdrop {
	background: rgba(0, 0, 0, .6);
}

#dialogo {
	border: none;
	border-radius: 5px;
	text-align: center;
	border: none;
	border: none;
}

#cerrar {
	background: #232b79;
	color: #ffffff;
	border: none;
	border-radius: 5px;
	padding: .4rem 1rem;
	cursor: pointer;
}
</style>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" type="image/png"
	href="/imagenes/flower_green.png" />

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">MiRedSocial.com</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/home">Inicio</a></li>
				<li class="active"><a href="/usuario/new">Nuevo Usuario</a></li>
				<li class="active"><a href="/usuario/contactos">Contactos</a></li>
				<li class="active"><a href="/usuario/invitaciones">Invitaciones</a></li>
			</ul>
		</div>
		<!--/.nav-cierre -->

	</nav>


	<div id="contactos" class="col-md-offset-1 col-md-4">
		<h1>Tus contactos</h1>
		<table class="table">
			<tbody>
				<tr th:each="contacto : ${listaContactos}">
					<td><img id="avatar" th:src="${contacto.getAvatar()}"></td>
					<td id="texto1" th:text="${contacto.nombre}"></td>
				</tr>
			</tbody>
		</table>
	</div>



	<div id="publicaciones" class="col-md-offset-4 col-md-7">
		<h1>Publicaciones</h1>
		<table class="table">

			<tbody>
				<tr th:each="publicacion : ${listaPublicaciones}">
					<td th:text="${publicacion.comentario}"></td>
					<td><img id="fotos"  th:src="${publicacion.imagen}" width="100"
						height="100" onclick="javascript:this.width=450;this.height=338"
							ondblclick="javascript:this.width=50;this.height=115" ></td>
					<td
						th:text="${#temporals.format(publicacion.fecha, 'dd-MM-yyyy HH:mm')}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<p />

	<div class="container">




		<button id="mostrar" onclick="mostrar" class="btn btn-primary">Añadir
			estado</button>



		<dialog id="dialogo" class="dialogo-estilo">

		<div class="starter-template">
			<h1>Nuevo estado</h1>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">

					<form method="post" action="#" th:action="@{/home/new}"
						enctype="multipart/form-data">

						<div class="form-group">

							<label for="comentario"></label> <input type="text"
								class="comentario" id="comentario" name="comentario"
								placeholder="¿Que está pasando?" th:object="${comentario}"
								required="required" />

						</div>

						<div>

							<label for="imagen" class="imagen">Subir imagen:</label> <input
								id="imagen" name="imagen" type="file" th:object="${imagen}" />

						</div>


						<button type="submit" class="enviar">Enviar</button>

					</form>

				</div>

			</div>

		</div>


		<button type="button" id="cerrar">Cerrar</button>
		</dialog>
	</div>






	<!-- 16:9 aspect ratio
	<div >	
		<iframe width="816" height="459" class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8"></iframe>
	</div> -->




	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->


	<script>
      //Declaramos la función que recibe el tiempo
      function refrescar(tiempo){
      //Cuando pase el tiempo elegido la página se refrescará 
      setTimeout("location.reload(true);", tiempo);
    }
      //Podemos ejecutar la función de este modo
      //La página se actualizará dentro de 10 segundos
      refrescar(60000);
    </script>



	<script>
      var mostar = document.getElementById('mostrar');
      var cerrar = document.getElementById('cerrar');
      var dialogo = document.getElementById('dialogo');

      mostrar.addEventListener('click', function() {
      dialogo.showModal();
      });

      // Form cancel button closes the dialog box
      cerrar.addEventListener('click', function() {
      dialogo.close();
      });
    </script>

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>

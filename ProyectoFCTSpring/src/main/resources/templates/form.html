<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>-->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> 
						<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">MiRedSocial.com</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Inicio</a></li>
					<li class="active"><a href="/usuario/new">Nuevo Usuario</a></li>
					<li class="active"><a href="/usuario/list">Contactos</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Nuevo Usuario</h1>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					
					<form method="post" action="#" th:action="@{/usuario/new/submit}" th:object="${usuarioForm}">

						<div class="form-group">
							<label for="nombre">Nombre</label> 
							<input type="text"
								class="form-control" id="nombre" 
								placeholder="Nombre" th:field="*{nombre}"/>
						</div>
						<div class="form-group">
							<label for="password">Password</label> 
							<input type="text"
								class="form-control" id="password" 
								placeholder="Password" th:field="*{password}"/>
						</div>
						<div class="form-group">
							<label for="email">Email</label> 
							<input type="text"
								class="form-control" id="email"
								placeholder="usuario@hotmail.net" th:field="*{email}" />
						</div>
						<div class="form-group">
							<label for="telefono">Tel√©fono</label> 
							<input type="text"
								class="form-control" id="telefono" placeholder="954000000"
								th:field="*{telefono}" />

						</div>
						<button type="submit" class="enviar">Enviar</button>

					</form>

				</div>

			</div>
		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript-->
    <!--================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
